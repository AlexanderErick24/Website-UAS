<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body{
            background-color: black;
            color: white;   
        }
        .navbar-nav .nav-link.active {
        color: #ff0000;
        }
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        border: none;
        outline: none;
        scroll-behavior: smooth;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        ::-webkit-scrollbar{
            width: 15px;
        }
        ::-webkit-scrollbar-thumb{
            background-color: var(--main-color);
        }
        ::-webkit-scrollbar-track{
            background-color: var(--bg-color);
            width: 50px;
        }
        :root{
            --bg-color: #080808 ;
            --second-bg-color: #1b0000;
            --text-color:white;
            --main-color: red;
        }
        html{
            font-size: 60%;
            overflow-x: hidden;
        }
        body{
            background: var(--bg-color);
            color: var(--text-color);
        }
        .header{
            position: fixed;
            top: 0;
            left: 0;
            padding: 4rem 12% 4rem;
            background: rgba(0,0,0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            width: 100%;
        }
        .logo{
            font-size: 3rem;
            color: var(--text-color);
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .logo:hover{
            transform: scale(1.1);
        }
        .logo span{
            text-shadow: 0 0 25px var(--main-color);
        }
        .navbar a{
            font-size: 1.8rem;
            color: var(--text-color);
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .navbar a:hover,
        .navbar a.active{
            color: var(--main-color);
            border-bottom: 3px solid var(--main-color);  
        }
        #menu-icon{
            font-size: 3.6rem;
            color: var(--main-color);
            display: none;
        }
        section{
            min-width: 100vh;
            padding: 10rem 12% 10rem;
        }
        .home{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15rem;
        }
        .home-content{
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            justify-content: center;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black text-white" style="background-color: black;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#home">My <span>Website</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Readmore.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#artis">Artist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#movie">Movie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#music">Music</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="game.html">Game</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Register</h2>
            <div class="mb-3">
                <label for="register-username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="register-username">
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="register-password">
            </div>
            <button class="btn btn-danger w-100" id="register-btn">Register</button>
            <div class="text-danger mt-3" id="register-message"></div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Login</h2>
            <div class="mb-3">
                <label for="login-username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="login-username">
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="login-password">
            </div>
            <button class="btn btn-primary w-100" id="login-btn" type="submit">Login</button>
            <div class="text-danger mt-3" id="login-message"></div>
        </div>
    </div>
</div>

<script src="reg.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
